<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SimCityJS</title>
	<link rel="stylesheet" href="/css/simcity.css">
</head>
<body>
	<main>
		<div id="grid">
			<canvas id="mainCanvas" width="500" height="500"></canvas>
		</div>
	</main>
	<aside class="shine" id="control">
		<div>makeGrid(size , smoothness)</div>
		<button onClick="makeGridViaButton()">makeGrid</button><span>(</span>
		<input type="text" id="gridSizeTextbox"/><span>,</span>
		<input type="text" id="gridSmoothnessTextbox"/>
		<span>)</span>
		
		
		<div>
			<span>$$$:</span>
			<span id="moneySpan">1000</span><br/>
			<!--<span>Population:</span>
			<span id="popSpan">0</span>-->
		</div>
		<div>
			<button onClick = "setSelection('tinyHouse')" >Residential</button> $50, Basic Housing<br/>
			<button onClick = "setSelection('tinyStore')" >Commercial</button>$250, Small Shops<br/>
			<button onClick = "setSelection('tinyFactory')" >Industrial</button>$100, Simple Factories<br/>
			<button onClick = "setSelection('tinyPark')" >Parks</button>$200, Quaint Parks<br/>
			<button onClick = "setSelection('wall')" >Walls</button>$50, Reliable Defense<br/>
			<button onClick = "setSelection('tower')" >Tower</button>$10,000, Destroys The Trash Man, needs <img src="img/tinyHouse.png" height="16px"/><br/>
			<button onClick = "setSelection('upgrade')" >Upgrade</button>Epensive, But, Worth It<br/>
			<button onClick = "setSelection('empty')" >Demolish</button>Clean Your City<br/>
			

			<span id="currSelection"></span>
		</div>
		<div id="statDiv">
		
		</div>
	</aside>
	<script src="/js/newmain.js"></script>
</body>
</html>
